<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese - Japanese Speech Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4081;
            --primary-dark: #e63677;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-light: #ffffff;
            --bg-light: #1e1e1e;
            --bg-light-alt: #2a2a2a;
            --border-color: #444444;
            --border-radius: 12px;
            --success-color: #4caf50;
            --accent-color: #7c4dff;
            --warning-color: #ff9800;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Ẩn tất cả thanh cuộn */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
            display: none;
        }

        /* Hỗ trợ cho Firefox */
        * {
            scrollbar-width: none;
        }

        /* Hỗ trợ cho IE */
        * {
            -ms-overflow-style: none;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Giảm khoảng cách giữa các phần tử */
            background-color: #111;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 25px; /* Giảm padding */
            overflow-y: auto;
            max-height: 95vh;
        }

        .app-header {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 5px; /* Giảm margin */
            text-align: center;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 3px; /* Giảm margin */
        }

        .app-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px; /* Giảm margin */
        }

        .flags {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 5px 0; /* Giảm margin */
        }

        .flag {
            font-size: 2rem;
        }

        .arrow {
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .input-container, .output-container {
            position: relative;
            margin-bottom: 12px; /* Giảm margin */
        }

        .container-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--bg-light);
            padding: 0 8px;
            font-size: 0.8rem;
            color: var(--primary-color);
            font-weight: 500;
            z-index: 1;
        }

        .text-area {
            width: 100%;
            padding: 18px; /* Giảm padding */
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 140px; /* Giảm chiều cao */
            resize: vertical;
            background-color: var(--bg-light);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .text-area:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 64, 129, 0.1);
        }

        .text-area::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .output-box {
            width: 100%;
            padding: 18px; /* Giảm padding */
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            min-height: 140px; /* Giảm chiều cao */
            background-color: var(--bg-light-alt);
            color: var(--text-primary);
            position: relative;
            overflow-y: auto;
            line-height: 1.6;
        }

        .japanese-text {
            text-align: left;
            white-space: pre-wrap;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-top: 12px; /* Giảm margin */
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 9px 14px; /* Giảm padding */
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: var(--text-light);
        }

        .btn-accent:hover {
            background-color: #5c19e6;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: rgba(255, 64, 129, 0.05);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            font-size: 16px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .copy-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .loading {
            padding: 18px; /* Giảm padding */
            background-color: var(--bg-light-alt);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: 1px solid var(--border-color);
        }

        .loading.hidden {
            display: none;
        }

        .loading span {
            color: var(--accent-color);
            font-weight: 500;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(101, 31, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            padding: 8px 14px; /* Giảm padding */
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            background-color: var(--bg-light-alt);
            margin-bottom: 8px; /* Giảm margin */
        }

        .status.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }

        .status.warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }

        .status.error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .status.hidden {
            display: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px; /* Giảm margin */
            padding-top: 12px; /* Giảm padding */
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 12px;
        }

        .history-item {
            padding: 12px; /* Giảm padding */
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 12px; /* Giảm margin */
            background-color: var(--bg-light);
            transition: var(--transition);
            cursor: pointer;
        }

        .history-item:hover {
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-color);
        }

        .history-text {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .tab-view {
            display: none;
        }

        .tab-view.active {
            display: block;
        }

        .tabs {
            display: flex;
            margin-bottom: 15px; /* Giảm margin */
            background-color: var(--bg-light-alt);
            border-radius: 8px;
            padding: 4px; /* Giảm padding */
        }

        .tab {
            padding: 8px 18px; /* Giảm padding */
            cursor: pointer;
            border-radius: 6px;
            flex: 1;
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .tab.active {
            background-color: var(--accent-color);
            color: white;
        }

        /* Popover tooltip */
        .popover {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 100;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .btn:hover .popover {
            display: block;
        }

        .section-block {
            margin-bottom: 15px; /* Giảm margin */
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 18px; /* Giảm padding */
                border-radius: 12px;
            }

            .app-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Vietnamese - Japanese Speech Converter</h1>
            <p class="app-subtitle">Chuyển văn bản tiếng Việt thành bài phát biểu chuẩn tiếng Nhật</p>
            
            <div class="flags">
                <div class="flag">🇻🇳</div>
                <div class="arrow"><i class="fas fa-arrow-right"></i></div>
                <div class="flag">🇯🇵</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="converter">Chuyển đổi</div>
            <div class="tab" data-tab="history">Lịch sử</div>
        </div>

        <div id="converter" class="tab-view active">
            <div class="status section-block" id="status">
                <i class="fas fa-info-circle"></i>
                <span>Nhập văn bản tiếng Việt để chuyển đổi...</span>
            </div>

            <div class="input-container section-block">
                <span class="container-label">Tiếng Việt</span>
                <textarea id="vietnameseText" class="text-area" placeholder="Nhập văn bản tiếng Việt ở đây..."></textarea>
            </div>

            <div class="action-buttons section-block">
                <button id="translateBtn" class="btn btn-primary">
                    <i class="fas fa-language"></i>
                    Chuyển đổi sang tiếng Nhật
                </button>

                <button id="clearBtn" class="btn btn-outline">
                    <i class="fas fa-eraser"></i>
                    Xóa văn bản
                </button>
            </div>

            <div class="loading hidden section-block" id="loading">
                <div class="spinner"></div>
                <span>Đang chuyển đổi...</span>
            </div>

            <div class="output-container hidden" id="outputContainer">
                <span class="container-label">Tiếng Nhật</span>
                <div class="output-box">
                    <div id="japaneseText" class="japanese-text"></div>
                    <button id="copyBtn" class="copy-btn" title="Sao chép">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>

                <div class="action-buttons">
                    <button id="saveBtn" class="btn btn-accent">
                        <i class="fas fa-save"></i>
                        Lưu vào lịch sử
                    </button>
                    
                    <button id="speakBtn" class="btn btn-outline">
                        <i class="fas fa-volume-up"></i>
                        Đọc văn bản
                    </button>
                </div>
            </div>
        </div>

        <div id="history" class="tab-view">
            <div id="historyList" class="history-list">
                <div class="status">
                    <i class="fas fa-history"></i>
                    <span>Không có bản ghi lịch sử nào</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="clearHistoryBtn" class="btn btn-outline">
                    <i class="fas fa-trash"></i>
                    Xóa lịch sử
                </button>
            </div>
        </div>

        <div class="footer">
            <div>© 2025 Vietnamese - Japanese Speech Converter</div>
            <div>Phiên bản 1.0</div>
        </div>
    </div>

    <script src="JapaneseSpeechConverter.js"></script>  
</body>
</html>
