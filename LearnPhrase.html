<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Học Câu Tiếng Nhật</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-card-light: #242424;
            --text-light: #ffffff;
            --text-muted: #b3b3b3;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #06d6a0;
            --accent-dark: #048a5f;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border: #374151;
            --glow: rgba(99, 102, 241, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, var(--primary-light) 0%, transparent 50%);
            opacity: 0.05;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
            border-radius: 16px 16px 0 0;
        }

        /* Header compact */
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8em;
            margin-bottom: 4px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9em;
            font-weight: 400;
        }

        /* Top bar with home button and progress */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 16px;
        }

        .btn-home {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            text-decoration: none;
            font-weight: 600;
            gap: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--glow);
            font-size: 0.85em;
            white-space: nowrap;
        }

        .btn-home:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 4px 15px var(--glow);
        }

        /* Compact Progress */
        .progress-container {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 8px 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-size: 0.75em;
            color: var(--text-muted);
        }

        .progress-stats {
            display: flex;
            gap: 12px;
            font-size: 0.75em;
        }

        .progress-stat {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .progress-stat i {
            color: var(--accent);
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-dark);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 20px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Main game area - Flexbox layout */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }

        /* Vietnamese sentence with navigation - more compact */
        .sentence-example {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }

        .sentence-example::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(99, 102, 241, 0.05) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .nav-arrow {
            background: var(--glass-bg);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1em;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.25);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .nav-arrow:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .nav-arrow:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .vietnamese-text {
            color: var(--text-light);
            font-size: 1.2em;
            font-weight: 500;
            line-height: 1.3;
            position: relative;
            z-index: 1;
            flex: 1;
            text-align: center;
            padding: 0 12px;
        }

        /* Word bank and sentence builder in two columns on larger screens */
        .game-content {
            display: flex;
            gap: 12px;
            flex: 1;
            min-height: 0;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }

        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
        }
        
        .word-bank {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 2px dashed var(--border);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .word-bank:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--glow);
        }

        .word-bank h3 {
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: flex-start;
			align-content: flex-start;
            align-items: flex-start;
            flex: 1;
        }
        
        .word {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            font-size: 1.3em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
        }

        .word::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .word:hover::before {
            left: 100%;
        }
        
        .word:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .word.selected {
            background: linear-gradient(135deg, var(--success), var(--accent-dark));
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
        }
        
        .sentence-builder {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            flex: 1;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }
        
        .sentence-builder h3 {
            color: var(--accent);
            margin-bottom: 12px;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sentence-area {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 60px;
            align-items: flex-start;
            justify-content: flex-start;
			align-content: flex-start;
            padding: 12px;
            background: var(--bg-dark);
            border-radius: 8px;
            border: 2px dashed var(--border);
            transition: all 0.3s ease;
            flex: 1;
        }

        .sentence-area.has-words {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--bg-dark), rgba(6, 214, 160, 0.05));
        }
        
        .placed-word {
            background: linear-gradient(135deg, var(--success), var(--accent-dark));
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
            position: relative;
            animation: slideIn 0.3s ease;
            font-family: 'Noto Sans JP', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .placed-word:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 3px 15px rgba(16, 185, 129, 0.4);
        }
        
        .placed-word::after {
            content: '×';
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
        }
        
        .placed-word:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Bottom controls */
        .bottom-section {
            margin-top: 12px;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
        
        .btn-check {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
        }
        
        .btn-check:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            box-shadow: 0 2px 10px rgba(239, 68, 68, 0.3);
        }
        
        .btn-clear:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-next {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 2px 10px var(--glow);
        }
        
        .btn-next:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 15px var(--glow);
        }
        
        .result {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.9);
            opacity: 0;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        
        .result.show {
            transform: scale(1);
            opacity: 1;
        }
        
        .result.correct {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            animation: correctBounce 0.6s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .result.incorrect {
            background: linear-gradient(135deg, var(--error), #dc2626);
            color: white;
            animation: incorrectShake 0.6s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        @keyframes correctBounce {
            0%, 20%, 60%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-10px) scale(1.05); }
            80% { transform: translateY(-5px) scale(1.02); }
        }
        
        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Data input section - collapsible */
        .input-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .input-toggle:hover {
            background: var(--bg-card);
        }

        .input-section {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-light));
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: none;
        }

        .input-section.show {
            display: block;
        }

        .input-section h3 {
            color: var(--accent);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            color: var(--text-light);
            border-radius: 8px;
            font-size: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--glow);
        }

        .example-text {
            color: var(--text-muted);
            font-size: 0.8em;
            margin-top: 8px;
            font-style: italic;
            padding: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 6px;
            border-left: 2px solid var(--primary);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile optimizations */        
        @media (max-width: 768px) {
            .container {
                padding: 12px;
                margin: 5px;
                min-height: calc(100vh - 10px);
            }
            
            .header h1 {
                font-size: 1.5em;
            }

            .top-bar {
                flex-direction: column;
                gap: 8px;
            }

            .progress-container {
                width: 100%;
            }

            .game-content {
                flex-direction: column;
            }

            .left-column, .right-column {
                min-height: auto;
            }
            
            .word, .placed-word {
                font-size: 1.1em;
                padding: 6px 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
                justify-content: center;
            }

			.sentence-example {
				flex-direction: row; /* Giữ nguyên hàng ngang */
				align-items: center; /* Căn giữa theo chiều dọc */
				gap: 8px; /* Giảm khoảng cách */
				padding: 8px; /* Giảm padding */
			}

			.nav-arrow {
				position: static; /* Hoặc absolute nếu muốn dính sát biên */
				flex-shrink: 0; /* Ngăn không bị thu nhỏ */
				width: 32px; /* Thu nhỏ kích thước */
				height: 32px;
			}

			.vietnamese-text {
				font-size: 1em; /* Giảm nhẹ font chữ */
				padding: 0 4px; /* Giảm padding */
			}

            .word-bank, .sentence-builder {
                min-height: 100px;
            }
        }
        
        .correct-answer {
            display: none;
            font-size: 1.2em;
            color: var(--primary);
            font-weight: 700;
            margin-top: 12px;
            animation: fadeInUp 0.5s ease;
            padding: 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            border: 1px solid var(--primary);
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(15px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional mobile landscape optimization */
        @media (max-width: 896px) and (orientation: landscape) {
            .container {
                min-height: calc(100vh - 10px);
            }
            
            .header {
                margin-bottom: 8px;
            }
            
            .header h1 {
                font-size: 1.4em;
                margin-bottom: 2px;
            }
            
            .header p {
                font-size: 0.8em;
            }
            
            .game-area {
                gap: 8px;
            }
            
            .sentence-example {
                min-height: 50px;
                padding: 12px;
            }
            
            .vietnamese-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home"></i>
                Trang chủ
            </a>
            
            <div class="progress-container">
                <div class="progress-header">
                    <span>Tiến độ học tập</span>
                    <div class="progress-stats">
                        <div class="progress-stat">
                            <i class="fas fa-trophy"></i>
                            <span id="score">0</span>
                        </div>
                        <div class="progress-stat">
                            <i class="fas fa-fire"></i>
                            <span id="streak">0</span>
                        </div>
                        <div class="progress-stat">
                            <i class="fas fa-book"></i>
                            <span id="current-sentence">1</span>/<span id="total-sentences">5</span>
                        </div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 20%"></div>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="sentence-example">
                <span class="nav-arrow prev-arrow"><i class="fas fa-chevron-left"></i></span>
                <div class="vietnamese-text" id="translation">Thầy giáo đang nói chuyện với học sinh.</div>
                <span class="nav-arrow next-arrow"><i class="fas fa-chevron-right"></i></span>
            </div>
            
            <div class="game-content">
                <div class="left-column">
                    <div class="word-bank">
                        <h3><i class="fas fa-puzzle-piece"></i> Từ vựng</h3>
                        <div class="words-container" id="word-bank">
                            <div class="word">先生</div>
                            <div class="word">が</div>
                            <div class="word">学生</div>
                            <div class="word">に</div>
                            <div class="word">話し</div>
                            <div class="word">て</div>
                            <div class="word">い</div>
                            <div class="word">ます</div>
                            <div class="word">。</div>
                        </div>
                    </div>
                </div>
                
                <div class="right-column">
                    <div class="sentence-builder" id="sentence-builder">
                        <h3><i class="fas fa-tools"></i> Xây dựng câu</h3>
                        <div class="sentence-area" id="sentence-area">
                            <div style="color: var(--text-muted); font-style: italic;">Nhấn vào các từ để thêm...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="controls">
                <button class="btn btn-check" id="check-btn">
                    <i class="fas fa-check"></i>
                    Kiểm tra
                </button>
                <button class="btn btn-clear" id="clear-btn">
                    <i class="fas fa-trash"></i>
                    Xóa hết
                </button>
            </div>
            
            <div class="result" id="result"></div>
            
            <button class="input-toggle" onclick="toggleInputSection()">
                <i class="fas fa-file-import"></i>
                <span>Nạp câu học từ Google Sheets</span>
                <i class="fas fa-chevron-down" id="toggle-icon"></i>
            </button>
            
            <div class="input-section" id="input-section">
                <h3><i class="fas fa-file-import"></i> Dán dữ liệu từ Google Sheets</h3>
                <textarea id="sheet-input" placeholder="Dán dữ liệu với định dạng: câu_tiếng_nhật/từ1,từ2,từ3/nghĩa_tiếng_việt"></textarea>
                <div class="example-text">
                    <strong>Ví dụ:</strong> 先生が学生に話しています。/先生,が,学生,に,話し,て,い,ます,。/Thầy giáo đang nói chuyện với học sinh.
                </div>
                <div style="margin-top: 12px; text-align: center;">
                    <button class="btn btn-next" onclick="parseSheetInput()">
                        <i class="fas fa-upload"></i>
                        Nạp câu học
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
const sentences = [
    {
        target: "首を右に曲げます。",
        words: ["首を",  "右に", "曲げます。"],
        translation: "Hãy nghiêng đầu sang bên phải."
    }
];

const synth = window.speechSynthesis;

// Game state
let currentSentenceIndex = 0;
let score = 0;
let streak = 0;
let placedWords = [];

// DOM elements
const elements = {
    wordBank: document.getElementById('word-bank'),
    sentenceArea: document.getElementById('sentence-area'),
    translation: document.getElementById('translation'),
    result: document.getElementById('result'),
    score: document.getElementById('score'),
    currentSentence: document.getElementById('current-sentence'),
    totalSentences: document.getElementById('total-sentences'),
    streak: document.getElementById('streak'),
    checkBtn: document.getElementById('check-btn'),
    clearBtn: document.getElementById('clear-btn'),
    celebration: document.getElementById('celebration'),
    prevArrow: document.querySelector('.prev-arrow'),
    nextArrow: document.querySelector('.next-arrow')
};

// Toggle input section
function toggleInputSection() {
    const section = document.getElementById('input-section');
    const icon = document.getElementById('toggle-icon');
    
    if (section.classList.contains('show')) {
        section.classList.remove('show');
        icon.className = 'fas fa-chevron-down';
    } else {
        section.classList.add('show');
        icon.className = 'fas fa-chevron-up';
    }
}

// Hàm phát âm từ
function speakWord(word, lang = 'ja-JP') {
    if (!synth) {
        console.warn('Trình duyệt không hỗ trợ Text-to-Speech');
        return;
    }

    // Dừng bất kỳ phát âm nào đang diễn ra
    synth.cancel();

    const utterance = new SpeechSynthesisUtterance(word);
    utterance.lang = lang;
    utterance.rate = 0.9; // Tốc độ chậm hơn một chút

    // Thử chọn giọng nói tiếng Nhật nếu có
    const voices = synth.getVoices();
    const japaneseVoice = voices.find(voice => voice.lang.includes('ja'));
    if (japaneseVoice) {
        utterance.voice = japaneseVoice;
    }

    synth.speak(utterance);
}

// Initialize game
function init() {
    // Load voices khi có sẵn
    if (synth) {
        synth.onvoiceschanged = () => {
            console.log('Voices loaded');
        };
    }
    
    loadSentence();
    updateScoreBoard();
    setupEventListeners();
}

function updateProgressBar() {
    const progressFill = document.getElementById('progress-fill');
    const progressPercentage = ((currentSentenceIndex + 1) / sentences.length) * 100;

    if (progressPercentage === 0) {
        progressFill.style.opacity = '0';
        progressFill.style.width = '0%';
    } else {
        progressFill.style.opacity = '1';
        progressFill.style.width = `${progressPercentage}%`;
    }
}

// Event listeners setup
function setupEventListeners() {
    elements.checkBtn.addEventListener('click', checkSentence);
    elements.clearBtn.addEventListener('click', clearSentence);
    elements.prevArrow.addEventListener('click', prevSentence);
    elements.nextArrow.addEventListener('click', nextSentence);
}

// Navigation functions
function prevSentence() {
    if (currentSentenceIndex > 0) {
        currentSentenceIndex--;
        loadSentence();
    }
}

function nextSentence() {
    if (currentSentenceIndex < sentences.length - 1) {
        currentSentenceIndex++;
        loadSentence();
    } else {
        updateProgressBar(); // Đảm bảo cập nhật tiến trình trước khi hiển thị điểm cuối
        showFinalScore();
    }
}

// Load current sentence
function loadSentence() {
    const sentence = sentences[currentSentenceIndex];
    
    // Update UI
    elements.translation.textContent = sentence.translation;
    elements.currentSentence.textContent = currentSentenceIndex + 1;
    elements.totalSentences.textContent = sentences.length;
    
    // Load words
    loadWordBank(shuffleArray(sentence.words));
    
    // Reset sentence area
    resetSentenceArea();
    
    // Update navigation arrows
    updateNavigationArrows();
    
    // Show check button
    elements.checkBtn.style.display = 'inline-flex';
	updateProgressBar();
}

function loadWordBank(words) {
    elements.wordBank.innerHTML = '';
    words.forEach(word => {
        const wordEl = document.createElement('div');
        wordEl.className = 'word';
        wordEl.textContent = word;
        wordEl.addEventListener('click', () => toggleWord(wordEl, word));
        elements.wordBank.appendChild(wordEl);
    });
}

function resetSentenceArea() {
    placedWords = [];
    elements.sentenceArea.innerHTML = '<div style="color: var(--text-muted); font-style: italic;">Nhấn vào các từ để thêm...</div>';
    elements.result.className = 'result';
    elements.result.textContent = '';
    elements.sentenceArea.classList.remove('has-words');
}

function updateNavigationArrows() {
    elements.prevArrow.style.visibility = currentSentenceIndex > 0 ? 'visible' : 'hidden';
    elements.nextArrow.style.visibility = currentSentenceIndex < sentences.length - 1 ? 'visible' : 'hidden';
}

// Word selection functions
function toggleWord(element, word) {
    element.classList.toggle('selected');
    if (element.classList.contains('selected')) {
        addWordToSentence(word);
    } else {
        removeWordFromSentence(word);
    }
    
    // Phát âm từ khi nhấn
    speakWord(word);
}

function addWordToSentence(word) {
    placedWords.push(word);
    
    // Clear placeholder text if this is the first word
    if (placedWords.length === 1) {
        elements.sentenceArea.innerHTML = '';
        elements.sentenceArea.classList.add('has-words');
    }
    
    const placedWordEl = document.createElement('div');
    placedWordEl.className = 'placed-word';
    placedWordEl.textContent = word;
    placedWordEl.addEventListener('click', () => {
        const wordEl = [...elements.wordBank.querySelectorAll('.word')].find(el => el.textContent === word);
        if (wordEl) wordEl.classList.remove('selected');
        removeWordFromSentence(word);
        speakWord(word); // Phát âm khi click để xóa từ
    });
    
    elements.sentenceArea.appendChild(placedWordEl);
}

function removeWordFromSentence(word) {
    placedWords = placedWords.filter(w => w !== word);
    const placedWordEl = [...elements.sentenceArea.querySelectorAll('.placed-word')].find(el => el.textContent === word);
    if (placedWordEl) placedWordEl.remove();
    
    // Add placeholder text back if no words left
    if (placedWords.length === 0) {
        elements.sentenceArea.innerHTML = '<div style="color: var(--text-muted); font-style: italic;">Nhấn vào các từ để thêm...</div>';
        elements.sentenceArea.classList.remove('has-words');
    }
}

// Game logic functions
function checkSentence() {
    const userSentence = placedWords.join('');
    const currentSentence = sentences[currentSentenceIndex];
    
    elements.result.classList.add('show');
    
    if (userSentence === currentSentence.target) {
        handleCorrectAnswer();
    } else {
        handleIncorrectAnswer(currentSentence.target);
    }
    
    updateScoreBoard();
}

function handleCorrectAnswer() {
    score += 100 + (streak * 10);
    streak++;

    elements.result.className = 'result show correct';
    elements.result.innerHTML = `<i class="fas fa-check-circle"></i> Chính xác! +${100 + ((streak - 1) * 10)} điểm`;

    createConfetti();
    elements.checkBtn.style.display = 'none';

    setTimeout(() => {
        if (currentSentenceIndex < sentences.length - 1) {
            currentSentenceIndex++;
            loadSentence();
        } else {
            updateProgressBar(); // Đảm bảo cập nhật tiến trình khi hoàn thành
            showFinalScore();
        }
    }, 2000);
}

function handleIncorrectAnswer(correctAnswer) {
    streak = 0;
    elements.result.className = 'result show incorrect';
    elements.result.innerHTML = `<i class="fas fa-times-circle"></i> Sai rồi!<br><strong>Câu đúng:</strong> "${correctAnswer}"`;
}

function clearSentence() {
    resetSentenceArea();
    [...elements.wordBank.querySelectorAll('.word')].forEach(el => el.classList.remove('selected'));
}

// Game state functions
function showFinalScore() {
    elements.result.className = 'result show correct';
    elements.result.innerHTML = `
        <i class="fas fa-trophy"></i> Hoàn thành!<br>
        Điểm cuối cùng: <strong>${score}</strong><br>
        <button class="btn btn-next" onclick="restartGame()" style="margin-top: 10px;">
            <i class="fas fa-redo"></i> Chơi lại
        </button>
    `;
    elements.checkBtn.style.display = 'none';
    elements.clearBtn.style.display = 'none';
}

function restartGame() {
    currentSentenceIndex = 0;
    score = 0;
    streak = 0;
    updateScoreBoard();
	updateProgressBar();
    loadSentence();
    elements.checkBtn.style.display = 'inline-flex';
    elements.clearBtn.style.display = 'inline-flex';
}

function updateScoreBoard() {
    elements.score.textContent = score;
    elements.streak.textContent = streak;
}

// Utility functions
function shuffleArray(array) {
    const shuffled = [...array];
    for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
}

function createConfetti() {
    const colors = ['#bb86fc', '#03dac6', '#4caf50', '#ff9800', '#f44336'];
    
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            elements.celebration.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }, i * 50);
    }
}

// Data import function
function parseSheetInput() {
    const raw = document.getElementById("sheet-input").value.trim();
    if (!raw) {
        alert("Vui lòng dán dữ liệu!");
        return;
    }

    sentences.length = 0;
    const lines = raw.split('\n');

    lines.forEach(line => {
        const parts = line.split('/');
        if (parts.length < 2) {
            console.warn("Dòng không đúng định dạng, bỏ qua:", line);
            return;
        }
        
        sentences.push({
            target: parts[0].trim(),
            words: shuffleArray(parts[1].split(',').map(w => w.trim()).filter(Boolean)),
            translation: parts[2] ? parts[2].trim() : ""
        });
    });

    currentSentenceIndex = 0;
    score = 0;
    streak = 0;
	updateProgressBar();
    updateScoreBoard();
    loadSentence();
    
    elements.result.className = 'result show correct';
    elements.result.innerHTML = `<i class="fas fa-check-circle"></i> Đã nạp thành công ${sentences.length} câu!`;

    setTimeout(() => {
        elements.result.className = 'result';
        elements.result.textContent = '';
    }, 2000);
    
    // Hide input section after loading
    const section = document.getElementById('input-section');
    const icon = document.getElementById('toggle-icon');
    section.classList.remove('show');
    icon.className = 'fas fa-chevron-down';
}

// Initialize the game
init();
    </script>
</body>
